{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}主页{% endblock %}
{% block content %}

    <div class="contact">
    <form id="formid" class="contact_form" action="/netdisk2/group/add" method="post">
    {% csrf_token %}
    <ul>
        <li>
             <h2>加入群组</h2>
             <span class="required_notification">* 表示必填项</span>
        </li>
        <li>
            <label for="code">邀请码:</label>
            <input name ='code' type="text"  placeholder="" required />
            <span class="form_hint">从群主那里获取的32位邀请码</span>
        </li>
        <li>
           <button class="btn" onclick="AjaxSubmit();return false;">提交</button>
        </li>
    </ul>
</form>
</div>
{% endblock %}
{% block script%}
<script>
     function AjaxSubmit(){
       document.getElementById("formid").submit();
    }
</script>
{% endblock%}
